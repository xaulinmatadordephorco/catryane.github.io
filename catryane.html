<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catryane</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            background: linear-gradient(45deg, #ff0066, #ffcc00, #00ccff, #ff6600);
            background-size: 800% 800%;
            animation: gradientAnimation 10s ease infinite;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 5px #000;
            animation: textAnimation 3s infinite;
        }

        @keyframes textAnimation {
            0% { color: #ff0066; }
            25% { color: #ffcc00; }
            50% { color: #00ccff; }
            75% { color: #ff6600; }
            100% { color: #ff0066; }
        }

        p {
            font-size: 1.5em;
            margin: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        img {
            margin-top: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px #000;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 0 10px #000;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #000;
        }
    </style>
</head>
<body>
    <h1>Catryane Puta</h1>
    <p>Bom, sou puta, já fiquei com mais de 100 caras. Nem me apaixonei, teve uns aí que não deu, né?</p>
    <br>
    <img src="logo.jpg" alt="some text" width="100" height="100">
    <a href="https://www.instagram.com/caah017/">@cahh017</a>

    <h3>vem me comer</h3>
</body>
</html>
